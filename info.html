<script>
(function(){
  const statusEl = document.getElementById('status');
  const outEl = document.getElementById('out');

  function getKeyFromHash(){
    // Accept patterns like "?k=abcd" or "?k=...&..." (URLSearchParams-compatible)
	
	const keyHex =  new URLSearchParams(window.location.search).get("k") || '';
    return (keyHex || '').trim();
  }

  function hexToWordArray(hexStr){
    try {
      return CryptoJS.enc.Hex.parse(hexStr);
    } catch(e){
      return null;
    }
  }

  function getCiphertextB64(){
    const node = document.getElementById('ciphertext-b64');
    return (node && node.textContent || '').trim();
  }

  function decrypt(){
    const keyHex = getKeyFromHash();
    if(!keyHex){
      statusEl.textContent = 'Provide key in URL, e.g.  index.html?k=<hex>';
      statusEl.className = 'muted err';
      return;
    }
    if(!/^[0-9a-fA-F]{32}$/.test(keyHex)){
      statusEl.textContent = 'Key must be 32 hex chars (128-bit). Got: ' + keyHex.length + ' chars';
      statusEl.className = 'muted err';
      return;
    }

    const key = hexToWordArray(keyHex);
    const b64 = getCiphertextB64();
    if(!b64){
      statusEl.textContent = 'Ciphertext Base64 is empty. Paste content from Info.base64.txt.';
      statusEl.className = 'muted err';
      return;
    }

    try {
      const encryptedWA = CryptoJS.enc.Base64.parse(b64);
      const decrypted = CryptoJS.AES.decrypt(
        { ciphertext: encryptedWA },
        key,
        { mode: CryptoJS.mode.ECB, padding: CryptoJS.pad.Pkcs7 }
      );
      const plaintext = CryptoJS.enc.Utf8.stringify(decrypted);
      if(!plaintext){
        statusEl.textContent = 'Decryption produced empty/invalid UTF‑8. Check your key.';
        statusEl.className = 'muted err';
        outEl.textContent = '';
        return;
      }
      statusEl.textContent = 'Decryption OK.';
      statusEl.className = 'muted ok';
      outEl.textContent = plaintext;
    } catch (e){
      console.error(e);
      statusEl.textContent = 'Error during decryption. See console.';
      statusEl.className = 'muted err';
    }
  }

  window.addEventListener('hashchange', decrypt);
  window.addEventListener('DOMContentLoaded', decrypt);
})();
</script>
